services:
  mariadb:
    container_name: "mariadb"
    image: mariadb:10
    restart: always
    ports:
      - 3306:3306
    volumes:
      - "./mariadb/conf.d:/etc/mysql/conf.d"
      - "./mariadb/data:/var/lib/mysql"
    environment:
      MARIADB_DATABASE: nncdb
      MARIADB_USER: nnc
      MARIADB_PASSWORD: abcd1234
      MARIADB_ROOT_PASSWORD: 1111

  nnc-backend:
    build: "."
    ports:
      - 8080:8080
    restart: always
    volumes:
      - ./src/main/resources/application.yml:/app/config/application.yml
    command: ["java", "-jar", "/app/your-app.jar", "--spring.config.location=file:/app/config/application.yml"]
    depends_on:
      - mariadb